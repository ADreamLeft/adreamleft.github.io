    <!-- JS: Load and Render Markdown -->
    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const file = params.get('file');
            const container = document.getElementById("markdown-content");

            if (!file) {
                container.innerHTML = "<p>No markdown file specified. Use <code>?file=path/to/file.md</code> in the URL.</p>";
                return;
            }

            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("Markdown file not found.");
                    return response.text();
                })
                .then(md => {
                    container.innerHTML = marked.parse(md);
                    MathJax.typeset(); // Re-render MathJax
                    generateCollapsibleTOC();
                })
                .catch(err => {
                    container.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
                });
        };   
        function generateCollapsibleTOC() {
            const tocContainer = document.createElement('div');
            tocContainer.id = 'toc-container';
            tocContainer.innerHTML = '<div class="toc-title">ðŸ“š ç›®å½•</div>';
            
            const tocList = document.createElement('ul');
            tocList.className = 'toc-list';

            const headers = document.querySelectorAll('.markdown-body h2, .markdown-body h3');

            let currentH2Item = null;

            headers.forEach(header => {
                const text = header.innerText;
                const id = text.replace(/\s+/g, '-').toLowerCase();
                header.id = id;

                if (header.tagName === 'H2') {
                    // åˆ›å»º H2 ä¸»é¡¹
                    const li = document.createElement('li');
                    li.className = 'toc-h2';

                    const span = document.createElement('span');
                    span.textContent = text;
                    span.className = 'toc-collapsible';
                    span.style.cursor = 'pointer';

                    const subList = document.createElement('ul');
                    subList.className = 'toc-sublist';
                    subList.style.display = 'none'; // åˆå§‹æŠ˜å 

                    span.onclick = () => {
                        const visible = subList.style.display === 'block';
                        subList.style.display = visible ? 'none' : 'block';
                    };

                    span.onclick(); // é»˜è®¤å±•å¼€ç¬¬ä¸€ä¸ª

                    const link = document.createElement('a');
                    link.href = `#${id}`;
                    link.textContent = text;

                    li.appendChild(span);
                    li.appendChild(subList);
                    tocList.appendChild(li);
                    currentH2Item = subList;
                }

                if (header.tagName === 'H3' && currentH2Item) {
                    const subLi = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `#${id}`;
                    link.textContent = text;
                    subLi.appendChild(link);
                    currentH2Item.appendChild(subLi);
                }
            });

            tocContainer.appendChild(tocList);
            document.body.appendChild(tocContainer);
        }
    </script>
