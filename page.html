    <!-- JS: Load and Render Markdown -->
    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const file = params.get('file');
            const container = document.getElementById("markdown-content");

            if (!file) {
                container.innerHTML = "<p>No markdown file specified. Use <code>?file=path/to/file.md</code> in the URL.</p>";
                return;
            }

            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("Markdown file not found.");
                    return response.text();
                })
                .then(md => {
                    container.innerHTML = marked.parse(md);
                    MathJax.typeset(); // Re-render MathJax
                    generateCollapsibleTOC();
                })
                .catch(err => {
                    container.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
                });
        function generateCollapsibleTOC() {
            const tocContainer = document.getElementById('toc');
            tocContainer.innerHTML = '';

            const headings = container.querySelectorAll('h1, h2, h3');
            if (headings.length === 0) {
                tocContainer.innerHTML = '<p>无目录内容</p>';
                return;
            }

            // 给标题添加id
            headings.forEach((heading, idx) => {
                if (!heading.id) {
                    heading.id = 'heading-' + idx;
                }
            });

            // 先构建树状目录数据结构 [{level, text, id, children: []}]
            let tocTree = [];
            let currentH1 = null;
            let currentH2 = null;

            headings.forEach(heading => {
                const level = parseInt(heading.tagName.substring(1));
                const node = {
                    level,
                    text: heading.textContent,
                    id: heading.id,
                    children: []
                };

                if (level === 1) {
                    tocTree.push(node);
                    currentH1 = node;
                    currentH2 = null;
                } else if (level === 2) {
                    if (currentH1) {
                        currentH1.children.push(node);
                        currentH2 = node;
                    } else {
                        tocTree.push(node); // 没有h1时直接放根目录
                    }
                } else if (level === 3) {
                    if (currentH2) {
                        currentH2.children.push(node);
                    } else if (currentH1) {
                        currentH1.children.push(node);
                    } else {
                        tocTree.push(node);
                    }
                }
            });

            // 递归生成折叠目录 HTML
            function createList(nodes) {
                const ul = document.createElement('ul');
                ul.style.listStyle = 'none';
                ul.style.paddingLeft = '10px';
                ul.style.marginBottom = '8px';

                nodes.forEach(node => {
                    const li = document.createElement('li');
                    li.style.marginBottom = '4px';

                    const a = document.createElement('a');
                    a.href = '#' + node.id;
                    a.textContent = node.text;
                    a.style.color = '#007bff';
                    a.style.textDecoration = 'none';
                    a.style.cursor = 'pointer';
                    a.style.display = 'inline-block';
                    a.style.verticalAlign = 'middle';
                    a.style.userSelect = 'none';

                    a.onmouseover = () => { a.style.textDecoration = 'underline'; };
                    a.onmouseout = () => { a.style.textDecoration = 'none'; };

                    // 如果有子节点，添加可折叠箭头
                    if (node.children.length > 0) {
                        const toggleBtn = document.createElement('span');
                        toggleBtn.textContent = '▶'; // 右箭头，表示折叠状态
                        toggleBtn.style.cursor = 'pointer';
                        toggleBtn.style.marginRight = '6px';
                        toggleBtn.style.userSelect = 'none';
                        toggleBtn.style.display = 'inline-block';
                        toggleBtn.style.transition = 'transform 0.2s ease';

                        // 点击箭头切换展开/折叠
                        toggleBtn.onclick = (e) => {
                            e.stopPropagation();
                            if (sublist.style.display === 'none') {
                                sublist.style.display = 'block';
                                toggleBtn.textContent = '▼'; // 下箭头，表示展开状态
                            } else {
                                sublist.style.display = 'none';
                                toggleBtn.textContent = '▶';
                            }
                        };

                        li.appendChild(toggleBtn);
                    } else {
                        // 为没有子节点的标题留点缩进对齐
                        const spacer = document.createElement('span');
                        spacer.style.display = 'inline-block';
                        spacer.style.width = '14px';
                        spacer.style.marginRight = '6px';
                        li.appendChild(spacer);
                    }

                    li.appendChild(a);

                    // 递归子节点
                    if (node.children.length > 0) {
                        const sublist = createList(node.children);
                        sublist.style.display = 'none'; // 默认折叠
                        sublist.style.marginTop = '4px';
                        li.appendChild(sublist);
                    }

                    ul.appendChild(li);
                });

                return ul;
            }

            tocContainer.appendChild(createList(tocTree));
        }

        }
    </script>
